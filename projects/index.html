---
layout: default
title: Trapnell lab / projects
categories: 
 - projects
---

<div class="bigspacer"></div>
{% for project in site.categories.projects %}

    {% cycle 'add rows': '<div class="row">', nil, nil %}
		<div class="col-md-6 projectbox">
			<div class="head">
				<a href="{{ project.url }}" class="off">{{ project.title }}</a>
			</div>	
			<div class="smallspacer"></div>
			<div class="note">
				<a href="{{ project.url }}" class="off">{{ project.description }}</a>
			</div>
			<div class="smallspacer"></div>
			<div class="bigspacer"></div>
		</div>
    {% cycle 'close rows': nil, nil, '</div>' %}
{% endfor %}
{% cycle 'close rows': nil, '</div>', '</div>' %}
